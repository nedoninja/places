{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Size - Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="notification-container"></div>
    <div class="error-container"></div>

    <div class="container fade-in">
        <div class="form-container">
            <div class="register-form">
                <img src="{% static 'images/logotype.svg' %}" alt="Study Size" class="logo">
                <h2 class="form-title">Регистрация</h2>
                
                <form method="post" class="auth-form" novalidate>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Фамилия" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="Имя" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="middle_name" placeholder="Отчество">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Логин" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group password-group">
                        <div class="password-wrapper">
                            <input type="password" name="password" placeholder="Пароль" required minlength="8">
                        </div>
                    </div>
                    
                    <div class="form-group password-group">
                        <div class="password-wrapper">
                            <input type="password" name="password_confirm" placeholder="Повторите пароль" required minlength="8">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Номер телефона (+7...)" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="city" placeholder="Город" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="date" name="birth_date" placeholder="Дата рождения" required>
                    </div>
                    
                    <div class="form-group">
                        <select name="role" required>
                            <option value="" disabled selected>Ваша роль</option>
                            <option value="customer">Заказчик</option>
                            <option value="executor">Исполнитель</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>
                
                <p class="login-link">Есть аккаунт? <a href="/login/">Войти</a></p>
            </div>
            
            <div class="welcome-section">
                <img src="{% static 'images/round.svg' %}" alt="" class="round-image">
                <h2>Добро пожаловать</h2>
                <p class="welcome-text">
                    Присоединяйтесь к бирже взаимопомощи для студентов и специалистов. 
                    <span class="highlight">Находите репетиторов</span>, 
                    <span class="highlight">заказывайте переводы</span>, 
                    <span class="highlight">оформляйте работы</span> 
                    с безопасной оплатой и проверенными исполнителями.
                </p>
            </div>
        </div>
    </div>
    

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
